{% extends "base.html" %}


{% block form %}

<form method="POST" style="width: 50%; margin: auto;" action="" %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="TodoText">Edit Your Text</label>
        <input type="text" autocomplete="off" class="form-control" value="{{ data.text }}" id="todotext" name="todotext">
    </div><br />
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock form %}
